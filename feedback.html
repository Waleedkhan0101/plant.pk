<!DOCTYPE html>
<html>
<head>
    <title>Plant Website Feedback</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    background-image: url(https://e0.pxfuel.com/wallpapers/542/270/desktop-wallpaper-macbook-air-background-aesthetic-plants-novocom-top-cute-plant.jpg);
background-repeat: no-repeat;
background-size: cover;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
}

form {
    margin-top: 20px;
   
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 98%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="number"] {
    width: 50px;
   
}

input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color:Â #45a049;
}
    </style>
    <div class="container"  >
        <h1>Feedback Page <img src="logonav.png" alt="" style="float: right; margin-top: -20px; "  ></h1> 
        <p>We value your feedback! Please share your thoughts with us.</p>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject"><br>
            
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>
            
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
            
           <a href="INDEX.html" class="btn btn-outline-success"> Submit</a>
           <a href="INDEX.html" class="btn btn-outline-success"> Go to Webpage</a>
        </form>
    </div>
</body>
</html>
